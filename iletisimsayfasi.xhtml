    <h:body>
        <h1>      </h1>

            <div class="container-fluid">

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="blogyazilari.xhtml">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="iletisimsayfasi.xhtml">İletişim</a>

        <h:form>
            <div class="row">
                <div class="col-md-5">
                    <h:outputLabel for="isim" value="AD"/>
                    <h:inputText class="form-control" id="isim" value="#{user.isim}" />
                    
                </div>
                <div class="col-md-5">
                    <h:outputLabel for="soyisim" value="SOYAD"/>
                    <h:inputText class="form-control" id="soyisim" value="#{user.soyisim}"/>
                </div>
                <div class="col-md-5">
                    <h:outputLabel for="mail" value="MAİL ADRESİ "/>
                    <h:inputText class="form-control" id="mail" value="#{user.mail}"/>
                </div>
                <div class="col-md-8">
                    <h:outputLabel for="yorum" value="KONUŞMAK İSTENİLEN KONU"/>
                    <h:inputTextarea class="form-control" id="yorum" value="#{user.yorum}"/>
                </div>
                <div class="col-md-8">
                    <h:commandButton value="GÖNDER!" type="submit" class="btn btn-primary" action="#{user.islemGerceklesti()}"  />

                </div>

            </div>
        </h:form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
