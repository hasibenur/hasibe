        <h:form class="row g-3">
            <div class="col-md-6">
                <h:outputLabel for="kisim" class="form-label" value="İsim"/>
                <h:inputText class="form-control" id="kisim" value="#{inputuser.kisim}"/>
                
            </div>
            <div class="col-md-6">
                <h:outputLabel for="ksoyisim" class="form-label" value="Soyisim"/>
                <h:inputText class="form-control" id="ksoyisim" value="#{inputuser.ksoyisim}"/>
                
            </div>
            <div class="col-md-6">
                <h:outputLabel for="kmail" class="form-label" value="E-mail"/>
                <h:inputText class="form-control" id="kmail" value="#{inputuser.kmail}"/>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Lütfen geçerli bir mail adresi girin.
                </div>
            </div>
            <div class="col-md-6">
                <h:outputLabel for="ksifre" class="form-label" value="Şifre"/>
                <h:inputText class="form-control" id="ksifre" value="#{inputuser.ksifre}"/>
            </div>
            <div class="col-12">
                <h:outputLabel for="kadres" class="form-label" value="Adres"/>
                <h:inputTextarea class="form-control" id="kadres" value="#{inputuser.kadres}"/>
            </div>
            <h:outputLabel for="ksehir" class="form-label" value="Şehir"/>
            <h:inputText class="form-control" id="ksehir" value="#{inputuser.ksehir}"/>
            <div id="validationServer03Feedback" class="invalid-feedback">
                Lütfen geçerli bir şehir ismi girin.
            </div>
            
            
            <div class="col-md-2">
                <h:outputLabel for="kzip" class="form-label" value="Zip Kodu"/>
                <h:inputText class="form-control" id="kzip" value="#{inputuser.kzip}"/>
                <div id="validationServer05Feedback" class="invalid-feedback">
                    Lütfen geçerli bir kod girin.
                </div>
            </div>
            <div class="col-md-4">
                <h:outputLabel for="kkullaniciadi" class="form-label" value="Kullanıcı Adı"/>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <h:inputText class="form-control" id="kkullaniciadi"  required="true" value="#{inputuser.kkullaniciadi}"/>
                    <div class="invalid-feedback">
                        Lütfen bir kullanıcı adı giriniz.
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="true"></input>
                    <label class="form-check-label" for="invalidCheck">
                        Şartları okudum ve kabul ediyorum.
                    </label>
                    <div class="invalid-feedback">
                        Kaydolmadan önce şartları kabul etmeniz gerekmektedir.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <h:commandButton type="submit" class="btn btn-primary" value="Kaydol" action="#{inputuser.kayitOldu()}"/>
            </div>
        </h:form>
